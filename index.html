<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="scoreboard">
			<div class="team-score">
				<h3>HOME</h3>
				<h2 id="homeScore" class="score">0</h2>
				<div class="buttons-wrapper">
					<button class="addScore" onclick="addHomePoint(1)">+1</button>
					<button class="addScore" onclick="addHomePoint(2)">+2</button>
					<button class="addScore" onclick="addHomePoint(3)">+3</button>
				</div>

			</div>
			<button id="resetBtn" onclick="resetScore()">Reset Score</button>
			<div class="team-score">
				<h3>AWAY</h3>
				<h2 id="awayScore" class="score">0</h2>
				<div class="buttons-wrapper">
					<button class="addScore" onclick="addAwayPoint(1)">+1</button>
					<button class="addScore" onclick="addAwayPoint(2)">+2</button>
					<button class="addScore" onclick="addAwayPoint(3)">+3</button>
				</div>

			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
